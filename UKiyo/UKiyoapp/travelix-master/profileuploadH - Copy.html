<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="profileuploadH" method="POST" enctype="multipart/form-data">
        {%csrf_token%}
        <div>
            <h5>HOTEL DETAILS </h5>
        <label>Image</label>
        <input type="file" name="image"><br><br>
        <label>Name of your Hotel</label>
        <input type="text" name="name"><br><br>
        <label>Username</label>
        <input type="text" name="company"><br><br>
        <label>Place</label>
        <input type="text" name="place"><br><br>
        <label>Available Date(starting Date)</label>
        <input type="date" name="date1"><br><br>
        <label>Available Date(ending Date)</label>
        <input type="date" name="date2"><br><br>
        <label>Choose your Package</label>
        <select id="package" name="package">
            <option value="pck1">1 bed for 2 people</option>
            <option value="pck2">2 bed for 2 people</option>
            <option value="pck3">2 bed for 4 people</option>
            </select><br><br>
        <label>Price</label>
        <input type="number" name="price"><br><br>
        <label>About</label>
        <input type="text" name="aboutofhotel"><br><br>
        <label>Address</label>
        <input type="text" name="address"><br><br>

        <input type="submit" name="Hbtn" value="Upload"><br><br>

  <button type="submit"><a href="homepage2">Already given the details</a></button>

        </div>
        </form>
</body>
</html>

         {{x.company}}


         {% endfor %}

        
        </div>
    
  <button type="submit"><a href="packageupload">Already given the details</a></button>
  





</form>

</html>
