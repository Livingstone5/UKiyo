{% extends 'partials/base.html' %}
{% block content %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Review</th>
        <th scope="col">Image</th>
      </tr>
    </thead>
    <tbody>
      {% for data in data %}
      <tr>
        <td>{{ data.name }}</td>
        <td>{{ data.review }}</td>
        <td><img src="{{data.image.url}}" height="200" width="150"></td>
      </tr>
      {% endfor %}
      
    </tbody>
  </table>
{% endblock  %}
