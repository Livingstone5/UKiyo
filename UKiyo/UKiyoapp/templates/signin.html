<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<link rel="stylesheet"
    href="static/CSS/signin.css">
<body>
    <h1>SIGN IN</h1>
    <form action="/signin" method="POST">
        {%csrf_token%}
    
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
        

            

            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="username" class="label">Username</label>
                        <input id="username" type="text" class="input" name="username">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" class="input" data-type="password" name="pass1">
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Keep me Signed in</label>
                    </div>
                    <div class="group">
                        <a href="/signin"><input type="submit" class="button" value="Sign In"></a>
                    </div>
                    <div class="hr"></div>
				<div class="foot-lnk">
                    <a href="reset">Forgot Password?</a>
					<a href="signuppage">Sign Up as Company</a>
                    
                </div></div></form>
                
            
                <form action="/signup" method="POST">
                    {%csrf_token%}
                    
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="username" class="label">Username</label>
                        <input id="username" type="text" class="input" name="username">
                    </div>
                    
                    <div class="group">
                        <label for="email" class="label">Email Address</label>
                        <input id="email" type="text" class="input" name="email">
                    </div>
                    <div class="group">
                        <label for="pass1" class="label">Password</label>
                        <input id="pass1" type="password" class="input" data-type="password" name="password">
                    </div>
                    <div class="group">
                        <label for="pass2" class="label">Repeat Password</label>
                        <input id="pass2" type="password" class="input" data-type="password" name="password2">
                    </div>
                    <div class="group">
                        <a href="/signup"><input type="submit" class="button" value="Sign Up"></a>
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="/signup"><label for="tab-1">Already Member?</a></a>
                    </div>
                </div>
            </div>
        </div>
                
    
    
        </form>
    
    </body>
    </html>
